<mat-toolbar color="primary" class="header">
  <div class="header-container">
    <a routerLink="/" class="logo">
      <img src="assets/header-logo.png" alt="Figgio Logo">
    </a>

    <nav class="nav-menu">
      <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        Головна
      </a>
      <a mat-button routerLink="/menu" routerLinkActive="active">
        Меню
      </a>
      <a mat-button routerLink="/about" routerLinkActive="active">
        Про нас
      </a>
      <a mat-button routerLink="/contacts" routerLinkActive="active">
        Контакти
      </a>
      <a mat-button routerLink="/cart" routerLinkActive="active" class="cart-button">
        <mat-icon [matBadge]="cartService.totalItems()" 
                  [matBadgeHidden]="cartService.totalItems() === 0"
                  matBadgeColor="accent"
                  matBadgeSize="small">shopping_cart</mat-icon>
        Кошик
      </a>
    </nav>
  </div>
</mat-toolbar>
