<nav class="category-nav">
  <button 
    class="category-item"
    [class.active]="isSelected(null)"
    (click)="onCategoryClick(null)">
    <mat-icon>restaurant_menu</mat-icon>
    <span>Всі страви</span>
  </button>
  @for (category of categories; track category) {
    <button 
      class="category-item"
      [class.active]="isSelected(category)"
      (click)="onCategoryClick(category)">
      <mat-icon>{{ getCategoryIcon(category) }}</mat-icon>
      <span>{{ category }}</span>
    </button>
  }
</nav>
